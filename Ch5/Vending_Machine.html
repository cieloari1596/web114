<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Loop Exercises</title>
</head>
<body>
    <h1>For loops and while loops</h1>
</body>

<script>
    // Part 1: The Vending Machine (Warm-up)
    for (let i = 1; i <= 5; i++) {
        console.log("Loading slot " + i + "...");

        // Part 2: Vending Machine with a Twist
        if (i === 3) {
            console.log("Dispensing: Cola");
        } else if (i === 4) {
            console.log("Dispensing: Super Drink!");
        } else if (i === 5) {
            console.log("Dispensing: Orange Juice");
        } else {
            console.log("Dispensing: Water");
        }
    }
</script>

</html>
